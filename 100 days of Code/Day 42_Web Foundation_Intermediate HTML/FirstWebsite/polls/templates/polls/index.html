{% extends 'polls/base.html' %}

{% block content %}
    <h1>This is template</h1>
    <p><b>Hello everybody, I am {{name}}</b></p>
    <h2>My items are:</h2>
<ul>
    {% for i in item %}

</ul>

{% endblock %}
